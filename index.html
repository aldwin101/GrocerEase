<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrocerEase</title>
</head>
<body>
    <header>
        <h1>GrocerEase</h1>
    </header>
    <main>
        <input type="text" id="listInput" placeholder="Enter grocery list">
        <button id="addList">Add</button>
        <ul id="groceryList">
            <li>1kg Ground pork</li>
            <li>1 Green bell pepper</li>
            <li>1 Banana</li>
            <li>1 Corned Beef</li>
            <li>1 Dove soap</li>
            <li>1 Laundry soap</li>
        </ul>
    </main>
    
</body>
</html>
